<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlanPioneer &mdash; Organize yourself!</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Tabler Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
  </head>
  <body class="font-figtree">
    <!-- 
      MARK: Navbar
    -->
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl">PlanPioneer</a>
      </div>
      <div class="flex-none">
        <a
          class="btn btn-square btn-ghost"
          href="https://github.com/jyotidas4803/PlanPioneer"
          target="_blank"
        >
          <i class="ti ti-brand-github text-xl"></i>
        </a>
      </div>
    </div>

    <!-- 
      MARK: Main
    -->
    <main class="min-h-screen flex justify-center items-center glass">
      <div class="card bg-slate-100 w-64 sm:w-80 shadow-2xl my-5">
        <figure>
          <img src="background.jpg" alt="Pattern" class="w-full h-52 object-cover" />
        </figure>
        <div class="card-body">
          <h1 class="card-title mb-1">PlanPioneer &mdash; Organize yourself!</h1>

          <!-- Form -->
          <form data-form>
            <input
              type="text"
              placeholder="Add Your Tasks Here"
              class="input input-bordered w-full max-w-xs"
              data-user-input
            />
          </form>

          <!-- Task Container -->
          <div class="form-control flex flex-col gap-1" data-task-container>
            <!-- Tasks Go Here -->
          </div>
          <button id="clear-checked" class="btn btn-outline btn-warning hidden">Clear Completed Tasks</button>
        </div>
      </div>
    </main>

    <!-- 
      MARK: Footer
    -->
    <footer class="footer footer-center bg-base-300 text-base-content p-4">
      <aside>
        <p>
          Copyright &copy; <span class="show-year">2030</span> - All right
          reserved by
          <a href="https://github.com/jyotidas4803">Jyoti Das</a>
        </p>
      </aside>
    </footer>

    <!-- Scripts -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
